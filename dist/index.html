<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
   <link rel="stylesheet" href="styles.css" />
   <title>LeaderBoard</title>
<script defer src="bundle.js"></script></head>
<body>
    <h1>LEADERBOARD</h1>

  <main class="main">

    <div class="list-container">
      <div class="list-header">
        <h2>Recent Scores</h2>
        <button type="button" id="refresh-button" class="button">Refresh</button>
      </div>
      <ul class="scores-list"></ul>
    </div>

    <div class="form-container">
      <h2>Add your score</h2>
      <form action="#">
        <input type="text" class="score-input" id="name-input" placeholder="Enter your name">
        <input type="text" class="score-input" id="score-input" placeholder="Enter your score">
        <button type="submit" id="submit-button">Submit</button>
      </form>
    </div>

  </main>
  <script type="module" src="./index.js"></script>
</body>
</html>
